
<ion-header>

  <ion-navbar color="twitter">
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>
 
<ion-content padding class="bg-color">
  
    <ion-card>
  
      <ion-card-content>
        <ion-grid class="border-Profile-grid">
          <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate> 
          <ion-row>
            <ion-col col-12>
           
              <ion-item>
                <ion-label floating>Email </ion-label>
                <ion-input formControlName="email" type="email"
                  [class.invalid]="!resetPasswordForm.controls.email.valid && blur">
                </ion-input>
              </ion-item>
              <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  &&
              resetPasswordForm.controls.email.dirty">
                <p class="error">Please enter a valid email.</p>
              </ion-item>
              <br>
             <div class="aligncenter" text-center>
                <button ion-button color="Default" ion-button round type="submit" [disabled]="!resetPasswordForm.valid">Reset</button>
                
             </div>
                                
              
            </ion-col>
          </ion-row>
          </form>
  </ion-grid>
   
      </ion-card-content>
    
    </ion-card>
</ion-content>
