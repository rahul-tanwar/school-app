

<ion-content padding>
    <ion-item-group *ngFor="let group of noticesGroup">
        <ion-item>
            <ion-item-divider>{{ group.date | date:'dd/MM/yyyy' }}</ion-item-divider>

            <ion-card *ngFor="let notice of group.notices" (click)="goToNoticeDetail(notice)">
                <ion-card-header >
                    <ion-grid>
                        <ion-row>
                            <ion-col col-9>
                                <ion-icon name="camera" class="icon-js-custom"></ion-icon>
                                <label>{{ notice.Title }}</label>
                            </ion-col>
                            <ion-col col-3>
                                <p class="tright">{{notice.CreatedDate | date:'shortTime'}}</p>
                            </ion-col>

                        </ion-row>
                    </ion-grid>
                </ion-card-header>
                <ion-card-content>
                            <p *ngIf="notice.Notes">
                                    {{notice.Notes}}
                                </p>
                </ion-card-content>
                <img *ngIf="notice.ImageURL" [src]="notice.ImageURL">
            </ion-card>
        </ion-item>
    </ion-item-group>

</ion-content>
