<ion-content padding>


    <ion-item-group *ngFor="let group of acitivitieGroup">
        <ion-item>
            <ion-item-divider color="light">{{ group.date | date:'dd/MM/yyyy' }}</ion-item-divider>
            <ion-card *ngFor="let item of group.activities">
                <ion-card-header>
                    <ion-grid>
                        <ion-row>
                            <ion-col col-9>
                                <ion-icon [name]="activityIcon[item.ActivityTypeId]"></ion-icon>
                                <label class="">{{item.ActivityName}}</label>
                            </ion-col>
                            <ion-col col-3>
                                <p class="tright">{{item.ActivityDate | date:'shortTime'}}</p>
                            </ion-col>

                        </ion-row>
                    </ion-grid>

                </ion-card-header>
                <img *ngIf="item.ImageURL" [src]="item.ImageURL" (click)="imagePreview(item.ImageURL)">
                <ion-card-content>
                    <p *ngIf="item.Notes">
                        {{item.Notes}}
                    </p>
                </ion-card-content>
            </ion-card>
        </ion-item>
    </ion-item-group>
</ion-content>
