<ion-header>

    <ion-navbar color="twitter">
        <ion-title>Add Child</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="bg-color">

    <ion-card>

        <ion-card-content>
            <ion-grid class="border-Profile-grid">

                <ion-row>
                    <ion-col col-12>
                        <form novalidate #addchild="ngForm" (ngSubmit)="addChild()">
                            <ion-item>
                                <ion-label floating>Child Id *</ion-label>
                                <ion-input type="text" name="childId" [(ngModel)]="childId" required></ion-input>
                            </ion-item>

                            <ion-item>
                                <ion-label floating>Child code *</ion-label>
                                <ion-input type="text" name="childCode" [(ngModel)]="childCode" required></ion-input>
                            </ion-item>
                            <br>
                            <div class="aligncenter">
                                <button type="submit" ion-button round [disabled]="!addchild.form.valid">Submit</button>
                                <button type="button" ion-button round (click)="close()">Cancel</button>
                            </div>
                        </form>>

                    </ion-col>
                </ion-row>
            </ion-grid>
            <br>
            <br>
            <ion-note item-start>
                *Contact your Kids School for Child Code
            </ion-note>

        </ion-card-content>

    </ion-card>






</ion-content>
