<ion-header>
    <ion-navbar>
        <ion-title>
            Notice
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card-content>
        <ion-item>
            <ion-label (click)="goBack()">{{notificationDetails.SelectedStudentClass}}</ion-label>
        </ion-item>

        <ion-item>
            <ion-label>When Date</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="selectedDate">{{ selectedDate | date:'MM/DD/YYYY' }}</ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>When Time</ion-label>
            <ion-datetime displayFormat="hh:mm A" [(ngModel)]="selectedTime">{{selectedTime}}</ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label floating> Notice Title</ion-label>
            <ion-input type="text" [(ngModel)]="Title"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating> Notice Details</ion-label>
            <ion-input type="text" [(ngModel)]="Notes"></ion-input>
        </ion-item>

        <ion-item>
            <button ion-button color="secondary" class="image-button animated tada" on-tap="getImages()"><ion-icon name="images"></ion-icon> Image</button>
            <button ion-button color="secondary" class="image-button animated tada" on-tap="getCamera()"><ion-icon ios="ios-camera" md="md-camera"></ion-icon> Camera </button>
        </ion-item>
        <ion-item style="text-align:center">
            <ion-img style="width:100%;height:400px" [src]="base64ImageUrl"></ion-img>
        </ion-item>
    </ion-card-content>
</ion-content>

<ion-footer no-shadow>
    <ion-toolbar position="bottom" class="npadding">
        <button class="npadding" color="secondary" full ion-button (click)="setActivityDetails()">Send</button>
    </ion-toolbar>
</ion-footer>
