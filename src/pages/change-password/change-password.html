<ion-content padding class="bg-color">

    <ion-card>

        <ion-card-content>
            <ion-grid class="border-Profile-grid">
                <ion-row>
                    <ion-col col-12 class="aligncenter">
                        <ion-icon name="contact"></ion-icon>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-12>
                        <form novalidate (ngSubmit)="update()" #UserChangePasswordForm="ngForm">
                            <ion-list>
                                <ion-item>
                                    <ion-label floating>Old password</ion-label>
                                    <ion-input type="password" name="OldPassword" [(ngModel)]="userChangePassword.OldPassword" required></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label floating>New password</ion-label>
                                    <ion-input type="password" name="NewPassword" [(ngModel)]="userChangePassword.NewPassword" required></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label floating>Confirm password</ion-label>
                                    <ion-input type="password" name="ConfirmPassword" [(ngModel)]="userChangePassword.ConfirmPassword" required></ion-input>
                                </ion-item>

                                <ion-item class="aligncenter">

                                    <button full ion-button color="Default" [disabled]="!UserChangePasswordForm.form.valid || userChangePassword.ConfirmPassword !== userChangePassword.NewPassword">Update</button>
                                </ion-item>
                                <br/>
                            </ion-list>
                        </form>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>

    </ion-card>






</ion-content>
